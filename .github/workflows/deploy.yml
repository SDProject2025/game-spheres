name: Vercel Deployment
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Vercel CLI install
        run: npm install -g vercel

      - name: Deploy to Vercel
        run: vercel --prod --token=${{secrets.VERCEL_TOKEN}} --yes
